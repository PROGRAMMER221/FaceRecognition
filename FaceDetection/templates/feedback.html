{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container mt-5">
    <h1 class="text-info mb-5">FeedBack Form</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Your Name</label>
            <div class="col-sm-8">
              {{form.name}}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Your Thoughts Comments</label>
            <div class="col-sm-8">
              {{form.comment}}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Is The Face Recognizer Working Correctly ?</label>
            <div class="col-sm-1">
              {{form.detector}}
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label"></label>
            <div class="col-sm-8">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>

    </form>
</div>

{% endblock  %}
