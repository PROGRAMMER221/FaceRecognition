{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-aquamarine">FeedBack Log</h1>
    <table class="table table-hover mt-5">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Comment</th>
                <th scope="col">Staus</th>
            </tr>
        </thead>
        <tbody>
            {% for obj in feedback %}
            <tr>
                <td>{{obj.name}}</td>
                <td>{{obj.comment}}</td>
                <td>
                    {% if obj.detector is True %}
                    <span class="text-success"><i class="fa fa-check-circle" aria-hidden="true"></i></span>
                    {% else %}
                    <span class="text-danger"><i class="fa fa-times-circle" aria-hidden="true"></i></span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
